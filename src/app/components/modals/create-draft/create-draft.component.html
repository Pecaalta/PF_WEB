<div class="col-12">
    <h3>Emprendiminto</h3>
</div>
<div class="col-12">
    <p>Si tiene una key que le aya pasado ingresela de lo contrario solo continue.</p>
</div>
<div class="col-sm-12">
    <input class='input' [(ngModel)]="data.key" placeholder="key" type="text">
</div>

<div class='col-sm-12'>
    <button class='m-1' mat-stroked-button (click)="exit(false)" color="primary" >Cancelar</button>
    <button class='m-1' mat-raised-button (click)="exit(true)" color="warn" >Agregar</button>
</div>
