<div class="container animated fadeIn" >
    <div class="row">
        <h1>Usuarios</h1>
    </div>
    <div class="row">
        <table class="w-100 mat-elevation-z8">
            <colgroup>
                <col >
                <col >
                <col width='150'>
            </colgroup>
            <tr>
                <th>E-Mail</th>
                <th>Telefono</th>
                <th>Acciones</th>
            </tr>
            <tr *ngFor="let item of dataSource">
                <td class='cursor-pointer' >{{item.email}}</td>
                <td class='cursor-pointer' >{{item.phone}}</td>
                <td class='text-right'>
                    <button matTooltip='Editar' mat-icon-button [routerLink]="item.id" >
                        <mat-icon>edit</mat-icon>
                    </button>
                    <button matTooltip='Eliminar' mat-icon-button (click)="delete(item.id)">
                        <mat-icon>delete</mat-icon>
                    </button>
                </td>
            </tr>
        </table>            
    </div>
</div>
