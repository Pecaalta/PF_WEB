<app-nav-bar></app-nav-bar>
<section *ngIf="bDone" class="draft animated fadeIn">
    <h1>Enpresas y ideas</h1>
    <div class='box-draft'>
        <div *ngFor="let oDraft of lDraft" class="card-draft animated fadeIn" [routerLink]="'/user/draft/'+oDraft.id" [class.proyecto]="!oDraft.rut || oDraft.rut == ''" [class.company]="oDraft.rut && oDraft.rut != ''">
            <div class="data">
                <ul>
                    <li *ngIf="oDraft.title && oDraft.title != ''"><h3>{{ oDraft.title }}</h3></li>
                    <li *ngIf="!oDraft.rut || oDraft.rut == ''"><span>Tipo</span> Enprendiminto</li>
                    <li *ngIf=" oDraft.rut && oDraft.rut != ''"><span>Tipo</span> Empresa</li>
                    <li *ngIf=" oDraft.rut && oDraft.rut != ''"><span>Rut</span> {{ oDraft.rut }}</li>
                    <li><span>Empleados</span> {{ oDraft.personal }}</li>
                    <li *ngIf="!oDraft.rut || oDraft.rut == ''"><span>Estado</span> Pendinte</li>
                </ul>
                <div class='text-center'>
                    <button mat-icon-button  [routerLink]="'/user/draft/edit/'+oDraft.id" >
                        <mat-icon>info</mat-icon>
                    </button>
                </div>
            </div>
        </div>
        <div class="card-draft" (click)="CreateDraft()" >
            <div class="icon_add">
                <i class="fas fa-plus"></i>
            </div>
        </div>
    </div>
</section>
<div class='loading' *ngIf="!bDone">
    <mat-progress-spinner
        color="primary"
        mode="indeterminate"
    ></mat-progress-spinner>
</div>
